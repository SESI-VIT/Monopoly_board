<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Monopoly - Interactive Board Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0f1c;
            --secondary-bg: #1a2332;
            --accent-color: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --board-bg: #0f172a;
            --space-bg: #1e293b;
            --border-color: #334155;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #1a1f3a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            align-items: start;
        }

        .game-board {
            background: var(--board-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 700px;
            height: 700px;
            margin: 0 auto;
        }

        .board-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, var(--secondary-bg), #2d3748);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px solid var(--accent-color);
            overflow: hidden;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .logo-image {
            max-width: 180px;
            max-height: 120px;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }

        .board-center p {
            color: var(--text-secondary);
            font-size: 10px;
            margin-top: 4px;
        }

        .board-grid {
            display: grid;
            grid-template-columns: 80px repeat(9, 1fr) 80px;
            grid-template-rows: 80px repeat(9, 1fr) 80px;
            gap: 2px;
            width: 100%;
            height: 100%;
        }

        .board-space {
            background: var(--space-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .board-space:hover {
            background: #334155;
            transform: scale(1.05);
        }

        .board-space.property {
            border-left: 4px solid var(--accent-color);
        }

        .board-space.railroad {
            border-left: 4px solid #8b5cf6;
        }

        .board-space.utility {
            border-left: 4px solid #06b6d4;
        }

        .board-space.chance {
            border-left: 4px solid #f59e0b;
        }

        .board-space.community {
            border-left: 4px solid #ef4444;
        }

        .board-space.tax {
            border-left: 4px solid #6b7280;
        }

        .space-name {
            font-weight: 600;
            font-size: 8px;
            line-height: 1.2;
            margin-bottom: 2px;
        }

        .space-price {
            font-size: 7px;
            color: var(--text-secondary);
        }

        .space-tokens {
            position: absolute;
            bottom: 2px;
            right: 2px;
            display: flex;
            gap: 1px;
        }

        .token {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid white;
        }

        .control-panel {
            background: var(--secondary-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            height: fit-content;
        }

        .panel-section {
            margin-bottom: 24px;
        }

        .panel-section h3 {
            color: var(--accent-color);
            margin-bottom: 12px;
            font-size: 16px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 4px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .form-row {
            display: flex;
            gap: 8px;
            align-items: end;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        input, select, button {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--primary-bg);
            color: var(--text-primary);
            font-size: 12px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }

        button {
            background: var(--accent-color);
            color: var(--primary-bg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        button:hover {
            background: #ffed4e;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .player-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: var(--primary-bg);
            border-radius: 6px;
            margin-bottom: 4px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .player-name {
            font-weight: 600;
        }

        .player-money {
            background: var(--success);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }

        .game-log {
            background: var(--primary-bg);
            border-radius: 6px;
            padding: 12px;
            height: 150px;
            overflow-y: auto;
            font-size: 11px;
            border: 1px solid var(--border-color);
        }

        .log-entry {
            margin-bottom: 4px;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-time {
            color: var(--text-secondary);
            font-size: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 4px;
        }

        .status-active {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Notification System */
        .notification-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .notification-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        .notification-backdrop.show {
            display: block;
        }

        .notification {
            background: var(--secondary-bg);
            border: 3px solid var(--accent-color);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transform: scale(0.8) translateY(50px);
            opacity: 0;
            transition: all 0.4s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .notification.show {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .notification.success {
            border-color: var(--success);
        }

        .notification.error {
            border-color: var(--danger);
        }

        .notification.warning {
            border-color: #f59e0b;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .notification-title {
            font-weight: 700;
            color: var(--accent-color);
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .notification-close {
            background: var(--danger);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
            padding: 8px 12px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .notification-close:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .notification-message {
            color: var(--text-primary);
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .notification-actions {
            margin-top: 24px;
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .notification-btn {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notification-btn.primary {
            background: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .notification-btn.secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .notification-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .notification-input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--primary-bg);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 500;
        }

        .notification-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.3);
        }

        .notification-select {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--primary-bg);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 500;
        }

        .notification-row {
            display: flex;
            gap: 16px;
            margin: 16px 0;
        }

        .notification-row .notification-input,
        .notification-row .notification-select {
            flex: 1;
            margin: 0;
        }

        .notification-content {
            font-size: 16px;
            line-height: 1.6;
        }

        .notification-content label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .property-owner {
            font-size: 8px;
            color: var(--success);
            margin-top: 2px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .game-board {
                width: 600px;
                height: 600px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .game-board {
                width: 500px;
                height: 500px;
            }
            
            .control-panel {
                padding: 16px;
            }
        }

        @media (max-width: 600px) {
            .game-board {
                width: 400px;
                height: 400px;
            }
            
            .board-grid {
                grid-template-columns: 60px repeat(9, 1fr) 60px;
                grid-template-rows: 60px repeat(9, 1fr) 60px;
            }
            
            .board-center {
                width: 150px;
                height: 150px;
            }
            
            .logo-image {
                max-width: 120px;
                max-height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Notification Backdrop -->
    <div class="notification-backdrop" id="notificationBackdrop"></div>
    
    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <div class="container">
        <!-- Game Board -->
        <div class="game-board">
            <div class="board-center">
                <div class="logo-container">
                    <img src="file:///C:/Users/nirbh/Desktop/gridgrab%20logo.png" alt="GRID GRAB Logo" class="logo-image">
                </div>
                <p>Monopoly Edition</p>
            </div>
            <div class="board-grid" id="boardGrid">
                <!-- Board spaces will be generated by JavaScript -->
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <!-- Game Setup -->
            <div class="panel-section">
                <h3>Game Setup</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Players</label>
                        <select id="playerCount">
                            <option value="2">2 Players</option>
                            <option value="3">3 Players</option>
                            <option value="4" selected>4 Players</option>
                            <option value="5">5 Players</option>
                            <option value="6">6 Players</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Starting Money</label>
                        <input type="number" id="startingMoney" value="1500" min="500" max="5000">
                    </div>
                </div>
                <button id="setupGame">Setup Game</button>
            </div>

            <!-- Current Player -->
            <div class="panel-section">
                <h3>Current Turn</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Player</label>
                        <select id="currentPlayer"></select>
                    </div>
                    <div class="form-group">
                        <label>Move</label>
                        <input type="number" id="moveAmount" min="-12" max="12" placeholder="-12 to 12">
                    </div>
                </div>
                <div class="form-row">
                    <button id="movePlayer">Move Player</button>
                    <button id="endTurn">End Turn</button>
                </div>
            </div>

            <!-- Players -->
            <div class="panel-section">
                <h3>Players</h3>
                <div class="player-list" id="playerList">
                    <!-- Player list will be generated by JavaScript -->
                </div>
            </div>

            <!-- Property Trading -->
            <div class="panel-section">
                <h3>Property Trading</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Owner</label>
                        <select id="propertyOwner"></select>
                    </div>
                    <div class="form-group">
                        <label>Property</label>
                        <select id="propertySelect"></select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Buyer</label>
                        <select id="propertyBuyer"></select>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" id="propertyPrice" placeholder="0">
                    </div>
                </div>
                <button id="negotiateTrade">Negotiate Trade</button>
                <button class="btn-secondary" id="quickTrade">Quick Trade (Market Price)</button>
            </div>

            <!-- Bank Controls -->
            <div class="panel-section">
                <h3>Bank Controls</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>From</label>
                        <select id="bankFrom"></select>
                    </div>
                    <div class="form-group">
                        <label>To</label>
                        <select id="bankTo"></select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="bankAmount" placeholder="0">
                    </div>
                    <button id="bankTransfer">Transfer</button>
                </div>
            </div>


            <!-- Game Log -->
            <div class="panel-section">
                <h3>Game Log</h3>
                <div class="game-log" id="gameLog">
                    <div class="log-entry">
                        <span class="log-time">[00:00:00]</span> Game ready to start
                    </div>
                </div>
                <button class="btn-secondary" id="exportGame">Export Game State</button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            players: [],
            currentPlayerIndex: 0,
            spaces: [],
            gameStarted: false
        };

        // Board Configuration
        const BOARD_SPACES = [
            { name: 'GO', type: 'go', price: 0, rent: 0 },
            { name: 'Mediterranean Ave', type: 'property', price: 60, rent: 6 },
            { name: 'Community Chest', type: 'community', price: 0, rent: 0 },
            { name: 'Baltic Ave', type: 'property', price: 60, rent: 6 },
            { name: 'Income Tax', type: 'tax', price: 0, rent: 200 },
            { name: 'Reading Railroad', type: 'railroad', price: 200, rent: 25 },
            { name: 'Oriental Ave', type: 'property', price: 100, rent: 10 },
            { name: 'Chance', type: 'chance', price: 0, rent: 0 },
            { name: 'Vermont Ave', type: 'property', price: 100, rent: 10 },
            { name: 'Connecticut Ave', type: 'property', price: 120, rent: 12 },
            { name: 'Jail', type: 'jail', price: 0, rent: 0 },
            { name: 'St. Charles Place', type: 'property', price: 140, rent: 14 },
            { name: 'Electric Company', type: 'utility', price: 150, rent: 0 },
            { name: 'States Ave', type: 'property', price: 140, rent: 14 },
            { name: 'Virginia Ave', type: 'property', price: 160, rent: 16 },
            { name: 'Pennsylvania Railroad', type: 'railroad', price: 200, rent: 25 },
            { name: 'St. James Place', type: 'property', price: 180, rent: 18 },
            { name: 'Community Chest', type: 'community', price: 0, rent: 0 },
            { name: 'Tennessee Ave', type: 'property', price: 180, rent: 18 },
            { name: 'New York Ave', type: 'property', price: 200, rent: 20 },
            { name: 'Free Parking', type: 'parking', price: 0, rent: 0 },
            { name: 'Kentucky Ave', type: 'property', price: 220, rent: 22 },
            { name: 'Chance', type: 'chance', price: 0, rent: 0 },
            { name: 'Indiana Ave', type: 'property', price: 220, rent: 22 },
            { name: 'Illinois Ave', type: 'property', price: 240, rent: 24 },
            { name: 'B. & O. Railroad', type: 'railroad', price: 200, rent: 25 },
            { name: 'Atlantic Ave', type: 'property', price: 260, rent: 26 },
            { name: 'Ventnor Ave', type: 'property', price: 260, rent: 26 },
            { name: 'Water Works', type: 'utility', price: 150, rent: 0 },
            { name: 'Marvin Gardens', type: 'property', price: 280, rent: 28 },
            { name: 'Go to Jail', type: 'gotojail', price: 0, rent: 0 },
            { name: 'Pacific Ave', type: 'property', price: 300, rent: 30 },
            { name: 'North Carolina Ave', type: 'property', price: 300, rent: 30 },
            { name: 'Community Chest', type: 'community', price: 0, rent: 0 },
            { name: 'Pennsylvania Ave', type: 'property', price: 320, rent: 32 },
            { name: 'Short Line', type: 'railroad', price: 200, rent: 25 },
            { name: 'Chance', type: 'chance', price: 0, rent: 0 },
            { name: 'Park Place', type: 'property', price: 350, rent: 35 },
            { name: 'Luxury Tax', type: 'tax', price: 0, rent: 100 },
            { name: 'Boardwalk', type: 'property', price: 400, rent: 40 }
        ];

        // Notification System
        function showNotification(title, message, type = 'info', actions = null, content = null) {
            const container = document.getElementById('notificationContainer');
            const backdrop = document.getElementById('notificationBackdrop');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            let actionsHTML = '';
            if (actions) {
                actionsHTML = '<div class="notification-actions">';
                actions.forEach(action => {
                    actionsHTML += `<button class="notification-btn ${action.class || 'secondary'}" onclick="${action.onclick}">${action.text}</button>`;
                });
                actionsHTML += '</div>';
            }
            
            let contentHTML = '';
            if (content) {
                contentHTML = `<div class="notification-content">${content}</div>`;
            }
            
            notification.innerHTML = `
                <div class="notification-header">
                    <div class="notification-title">${title}</div>
                    <button class="notification-close" onclick="closeNotification(this)">×</button>
                </div>
                <div class="notification-message">${message}</div>
                ${contentHTML}
                ${actionsHTML}
            `;
            
            // Show backdrop
            backdrop.classList.add('show');
            container.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Auto remove after 8 seconds if no actions
            if (!actions) {
                setTimeout(() => {
                    if (notification.parentElement) {
                        closeNotification(notification.querySelector('.notification-close'));
                    }
                }, 8000);
            }
        }

        function closeNotification(closeButton) {
            const notification = closeButton.closest('.notification');
            const backdrop = document.getElementById('notificationBackdrop');
            
            notification.classList.remove('show');
            setTimeout(() => {
                notification.remove();
                // Hide backdrop if no more notifications
                if (document.querySelectorAll('.notification').length === 0) {
                    backdrop.classList.remove('show');
                }
            }, 400);
        }

        function showConfirm(title, message, onConfirm, onCancel = null) {
            showNotification(title, message, 'warning', [
                {
                    text: 'Cancel',
                    class: 'secondary',
                    onclick: `this.closest('.notification').remove(); ${onCancel ? onCancel : ''}`
                },
                {
                    text: 'Confirm',
                    class: 'primary',
                    onclick: `this.closest('.notification').remove(); ${onConfirm}`
                }
            ]);
        }

        // Buy property function
        function buyProperty(playerId, position) {
            const player = gameState.players[playerId];
            const space = BOARD_SPACES[position];
            
            if (player.money >= space.price) {
                player.money -= space.price;
                space.owner = player.id;
                player.properties.push(position);
                logMessage(`${player.name} bought ${space.name} for ₹${space.price}`);
                updatePropertyOwners();
                updatePlayerList();
                showNotification('Property Purchased', `${player.name} bought ${space.name} for ₹${space.price}`, 'success');
            } else {
                showNotification('Insufficient Funds', `${player.name} doesn't have enough money to buy ${space.name}`, 'error');
            }
        }

        // Pay rent function
        function payRent(playerId, ownerId, position) {
            const player = gameState.players[playerId];
            const owner = gameState.players[ownerId];
            const space = BOARD_SPACES[position];
            const rent = calculateRent(space);
            
            const paid = Math.min(player.money, rent);
            player.money -= paid;
            owner.money += paid;
            logMessage(`${player.name} paid ₹${paid} rent to ${owner.name} for ${space.name}`);
            updatePlayerList();
            showNotification('Rent Paid', `${player.name} paid ₹${paid} rent to ${owner.name}`, 'info');
        }

        // Negotiate purchase function
        function negotiatePurchase(playerId, ownerId, position) {
            const player = gameState.players[playerId];
            const owner = gameState.players[ownerId];
            const space = BOARD_SPACES[position];
            const marketPrice = Math.round(space.price * 1.2);
            
            const content = `
                <div class="notification-row">
                    <div style="flex: 1;">
                        <label style="display: block; margin-bottom: 4px; font-size: 11px; color: var(--text-secondary);">Your Offer Price:</label>
                        <input type="number" id="offerPrice" class="notification-input" value="${marketPrice}" min="${space.price}" max="${player.money}" placeholder="Enter offer">
                    </div>
                </div>
                <div style="font-size: 10px; color: var(--text-secondary); margin-top: 8px;">
                    Property Value: ₹${space.price} | Market Value: ₹${marketPrice}<br>
                    Your Money: ₹${player.money} | Owner's Money: ₹${owner.money}
                </div>
            `;
            
            showNotification(
                'Negotiate Purchase',
                `${player.name} wants to buy ${space.name} from ${owner.name}`,
                'warning',
                [
                    {
                        text: 'Cancel',
                        class: 'secondary',
                        onclick: `this.closest('.notification').remove(); logMessage('${player.name} cancelled negotiation for ${space.name}')`
                    },
                    {
                        text: 'Make Offer',
                        class: 'primary',
                        onclick: `makePurchaseOffer(${playerId}, ${ownerId}, ${position})`
                    }
                ],
                content
            );
        }

        // Make purchase offer function
        function makePurchaseOffer(playerId, ownerId, position) {
            const player = gameState.players[playerId];
            const owner = gameState.players[ownerId];
            const space = BOARD_SPACES[position];
            const offerPrice = parseInt(document.getElementById('offerPrice').value);
            
            if (!offerPrice || offerPrice < space.price || offerPrice > player.money) {
                showNotification('Invalid Offer', 'Please enter a valid offer price within your budget!', 'error');
                return;
            }
            
            // Show offer to owner
            const content = `
                <div style="font-size: 10px; color: var(--text-secondary); margin: 8px 0;">
                    ${player.name} offers ₹${offerPrice} for ${space.name}<br>
                    Original Price: ₹${space.price} | Your Profit: ₹${offerPrice - space.price}
                </div>
            `;
            
            showNotification(
                'Purchase Offer',
                `${player.name} wants to buy ${space.name} for ₹${offerPrice}`,
                'warning',
                [
                    {
                        text: 'Reject',
                        class: 'secondary',
                        onclick: `this.closest('.notification').remove(); logMessage('${owner.name} rejected ${player.name}\\'s offer for ${space.name}')`
                    },
                    {
                        text: 'Accept',
                        class: 'primary',
                        onclick: `this.closest('.notification').remove(); completePurchaseOffer(${playerId}, ${ownerId}, ${position}, ${offerPrice})`
                    }
                ],
                content
            );
        }

        // Complete purchase offer
        function completePurchaseOffer(playerId, ownerId, position, price) {
            const player = gameState.players[playerId];
            const owner = gameState.players[ownerId];
            const space = BOARD_SPACES[position];
            
            // Complete the purchase
            player.money -= price;
            owner.money += price;
            space.owner = playerId;
            
            // Update property lists
            owner.properties = owner.properties.filter(p => p !== position);
            player.properties.push(position);
            
            updatePropertyOwners();
            updatePropertyTradingSelects();
            updatePlayerList();
            
            showNotification('Purchase Completed', `${player.name} bought ${space.name} from ${owner.name} for ₹${price}`, 'success');
            logMessage(`${player.name} bought ${space.name} from ${owner.name} for ₹${price}`);
        }

        // Complete trade function
        function completeTrade(ownerId, buyerId, propertyIndex, price) {
            const owner = gameState.players[ownerId];
            const buyer = gameState.players[buyerId];
            const space = BOARD_SPACES[propertyIndex];

            // Complete the trade
            buyer.money -= price;
            owner.money += price;
            space.owner = buyerId;

            // Update property lists
            owner.properties = owner.properties.filter(p => p !== propertyIndex);
            buyer.properties.push(propertyIndex);

            updatePropertyOwners();
            updatePropertyTradingSelects();
            updatePlayerList();
            
            showNotification('Trade Completed', `${buyer.name} bought ${space.name} from ${owner.name} for ₹${price}`, 'success');
            logMessage(`${buyer.name} bought ${space.name} from ${owner.name} for ₹${price}`);
            document.getElementById('propertyPrice').value = '';
        }

        // Initialize the game
        function initGame() {
            createBoard();
            setupEventListeners();
            logMessage('Game initialized. Click "Setup Game" to begin.');
        }

        // Create the board layout
        function createBoard() {
            const boardGrid = document.getElementById('boardGrid');
            boardGrid.innerHTML = '';

            // Create 11x11 grid
            for (let row = 0; row < 11; row++) {
                for (let col = 0; col < 11; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'board-space';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    // Determine space position and content
                    const spaceIndex = getSpaceIndex(row, col);
                    if (spaceIndex !== -1) {
                        const space = BOARD_SPACES[spaceIndex];
                        cell.dataset.spaceIndex = spaceIndex;
                        cell.classList.add(space.type);
                        
                        cell.innerHTML = `
                            <div class="space-name">${space.name}</div>
                            <div class="space-price">${space.price > 0 ? '₹' + space.price : space.type}</div>
                            <div class="space-tokens" id="tokens-${spaceIndex}"></div>
                            <div class="property-owner" id="owner-${spaceIndex}"></div>
                        `;

                        cell.addEventListener('click', () => inspectSpace(spaceIndex));
                    }

                    boardGrid.appendChild(cell);
                }
            }
        }

        // Get space index based on grid position
        function getSpaceIndex(row, col) {
            // Top row (0): spaces 0-10
            if (row === 0 && col > 0 && col < 10) return col - 1;
            // Right column (10): spaces 11-19
            if (col === 10 && row > 0 && row < 10) return 11 + (row - 1);
            // Bottom row (10): spaces 21-29 (reverse)
            if (row === 10 && col > 0 && col < 10) return 29 - (col - 1);
            // Left column (0): spaces 31-39 (reverse)
            if (col === 0 && row > 0 && row < 10) return 39 - (row - 1);
            // Corners
            if (row === 0 && col === 0) return 0; // GO
            if (row === 0 && col === 10) return 10; // Jail
            if (row === 10 && col === 0) return 20; // Free Parking
            if (row === 10 && col === 10) return 30; // Go to Jail
            
            return -1; // Center area
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('setupGame').addEventListener('click', setupGame);
            document.getElementById('movePlayer').addEventListener('click', moveCurrentPlayer);
            document.getElementById('endTurn').addEventListener('click', endTurn);
            document.getElementById('bankTransfer').addEventListener('click', bankTransfer);
            document.getElementById('exportGame').addEventListener('click', exportGameState);
            document.getElementById('negotiateTrade').addEventListener('click', negotiateTrade);
            document.getElementById('quickTrade').addEventListener('click', quickTrade);
            document.getElementById('propertyOwner').addEventListener('change', updatePropertyList);
        }

        // Setup new game
        function setupGame() {
            const playerCount = parseInt(document.getElementById('playerCount').value);
            const startingMoney = parseInt(document.getElementById('startingMoney').value);

            gameState.players = [];
            gameState.currentPlayerIndex = 0;
            gameState.gameStarted = true;

            // Create players
            for (let i = 0; i < playerCount; i++) {
                gameState.players.push({
                    id: i,
                    name: `Player ${i + 1}`,
                    money: startingMoney,
                    position: 0,
                    properties: [],
                    tokenColor: getRandomColor(),
                    inJail: false
                });
            }

            updatePlayerList();
            updateCurrentPlayerSelect();
            updateBankSelects();
            updatePropertyTradingSelects();
            logMessage(`Game started with ${playerCount} players, ₹${startingMoney} each.`);
        }

        // Move current player
        function moveCurrentPlayer() {
            if (!gameState.gameStarted) {
                showNotification('Game Not Started', 'Please setup the game first!', 'error');
                return;
            }

            const moveAmount = parseInt(document.getElementById('moveAmount').value);
            if (!moveAmount || moveAmount < -12 || moveAmount > 12 || moveAmount === 0) {
                showNotification('Invalid Move', 'Please enter a valid move amount (-12 to 12, excluding 0)', 'error');
                return;
            }

            const player = gameState.players[gameState.currentPlayerIndex];
            const oldPosition = player.position;
            
            // Handle backward movement
            if (moveAmount < 0) {
                player.position = (player.position + moveAmount + 40) % 40;
                logMessage(`${player.name} moved backward ${Math.abs(moveAmount)} spaces to ${BOARD_SPACES[player.position].name}`);
                
                // For backward movement, just show a simple notification and don't process space effects
                showNotification(
                    'Backward Movement',
                    `${player.name} moved backward ${Math.abs(moveAmount)} spaces to ${BOARD_SPACES[player.position].name}. No property interactions.`,
                    'info'
                );
            } else {
                player.position = (player.position + moveAmount) % 40;
                
                // Check if passed GO (only for forward movement)
                if (player.position < oldPosition) {
                    player.money += 200;
                    logMessage(`${player.name} passed GO and collected ₹200!`);
                }
                
                logMessage(`${player.name} moved forward ${moveAmount} spaces to ${BOARD_SPACES[player.position].name}`);
                
                // Land on space (only for forward movement)
                landOnSpace(player, player.position);
            }
            
            updatePlayerList();
            updateTokens();
            document.getElementById('moveAmount').value = '';
        }

        // Handle landing on a space
        function landOnSpace(player, position) {
            const space = BOARD_SPACES[position];
            
            switch (space.type) {
                case 'property':
                case 'railroad':
                case 'utility':
                    if (space.owner === undefined) {
                        // Offer to buy
                        showConfirm(
                            'Property Available',
                            `${player.name}, ${space.name} is available for ₹${space.price}. Buy it?`,
                            `buyProperty(${player.id}, ${position})`,
                            `logMessage('${player.name} passed on buying ${space.name}')`
                        );
                    } else if (space.owner !== player.id) {
                        // Landed on another player's property - offer rent or purchase
                        const owner = gameState.players[space.owner];
                        const rent = calculateRent(space);
                        const marketPrice = Math.round(space.price * 1.2); // 20% premium for market value
                        
                        showConfirm(
                            'Property Owned',
                            `${player.name} landed on ${owner.name}'s property: ${space.name}\n\nRent: ₹${rent}\nMarket Value: ₹${marketPrice}`,
                            `payRent(${player.id}, ${space.owner}, ${position})`,
                            `negotiatePurchase(${player.id}, ${space.owner}, ${position})`
                        );
                    }
                    break;
                    
                case 'tax':
                    const taxAmount = space.rent;
                    player.money -= taxAmount;
                    logMessage(`${player.name} paid ₹${taxAmount} tax`);
                    break;
                    
                case 'chance':
                    logMessage(`${player.name} landed on Chance. Please draw a Chance card and follow its instructions.`);
                    break;
                    
                case 'community':
                    logMessage(`${player.name} landed on Community Chest. Please draw a Community Chest card and follow its instructions.`);
                    break;
                    
                case 'gotojail':
                    player.position = 10;
                    player.inJail = true;
                    logMessage(`${player.name} was sent to Jail!`);
                    break;
            }
        }

        // Calculate rent
        function calculateRent(space) {
            if (space.type === 'utility') {
                return Math.floor(Math.random() * 100) + 50;
            }
            return space.rent;
        }

        // End current player's turn
        function endTurn() {
            if (!gameState.gameStarted) {
                showNotification('Game Not Started', 'Please setup the game first!', 'error');
                return;
            }

            gameState.currentPlayerIndex = (gameState.currentPlayerIndex + 1) % gameState.players.length;
            updateCurrentPlayerSelect();
            logMessage(`Turn ended. Now ${gameState.players[gameState.currentPlayerIndex].name}'s turn.`);
        }

        // Bank transfer
        function bankTransfer() {
            const fromId = parseInt(document.getElementById('bankFrom').value);
            const toId = parseInt(document.getElementById('bankTo').value);
            const amount = parseInt(document.getElementById('bankAmount').value);

            if (fromId === toId) {
                showNotification('Invalid Transfer', 'Cannot transfer to the same player!', 'error');
                return;
            }

            if (amount <= 0) {
                showNotification('Invalid Amount', 'Please enter a valid amount!', 'error');
                return;
            }

            const fromPlayer = gameState.players[fromId];
            const toPlayer = gameState.players[toId];

            if (fromPlayer.money < amount) {
                showNotification('Insufficient Funds', 'Insufficient funds for transfer!', 'error');
                return;
            }

            fromPlayer.money -= amount;
            toPlayer.money += amount;
            
            updatePlayerList();
            logMessage(`Bank transferred ₹${amount} from ${fromPlayer.name} to ${toPlayer.name}`);
            document.getElementById('bankAmount').value = '';
        }

        // Inspect space
        function inspectSpace(index) {
            const space = BOARD_SPACES[index];
            const owner = space.owner !== undefined ? gameState.players[space.owner].name : 'None';
            showNotification(
                'Space Details',
                `${space.name}\nType: ${space.type}\nPrice: ₹${space.price}\nRent: ₹${space.rent}\nOwner: ${owner}`,
                'info'
            );
        }

        // Update player list display
        function updatePlayerList() {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';

            gameState.players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';
                
                const isActive = index === gameState.currentPlayerIndex;
                
                playerDiv.innerHTML = `
                    <div class="player-info">
                        <span class="status-indicator ${isActive ? 'status-active' : ''}"></span>
                        <div>
                            <div class="player-name">${player.name}</div>
                            <div style="font-size: 10px; color: var(--text-secondary);">
                                Position: ${player.position} (${BOARD_SPACES[player.position].name})
                            </div>
                        </div>
                    </div>
                    <div class="player-money">₹${player.money}</div>
                `;
                
                playerList.appendChild(playerDiv);
            });
        }

        // Update current player select
        function updateCurrentPlayerSelect() {
            const select = document.getElementById('currentPlayer');
            select.innerHTML = '';
            
            gameState.players.forEach((player, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = player.name;
                if (index === gameState.currentPlayerIndex) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }

        // Update bank transfer selects
        function updateBankSelects() {
            const fromSelect = document.getElementById('bankFrom');
            const toSelect = document.getElementById('bankTo');
            
            [fromSelect, toSelect].forEach(select => {
                select.innerHTML = '';
                gameState.players.forEach(player => {
                    const option = document.createElement('option');
                    option.value = player.id;
                    option.textContent = player.name;
                    select.appendChild(option);
                });
            });
        }

        // Update property trading selects
        function updatePropertyTradingSelects() {
            const ownerSelect = document.getElementById('propertyOwner');
            const buyerSelect = document.getElementById('propertyBuyer');
            
            // Clear and populate owner and buyer selects
            [ownerSelect, buyerSelect].forEach(select => {
                select.innerHTML = '';
                gameState.players.forEach(player => {
                    const option = document.createElement('option');
                    option.value = player.id;
                    option.textContent = player.name;
                    select.appendChild(option);
                });
            });
            
            updatePropertyList();
        }

        // Update property list based on selected owner
        function updatePropertyList() {
            const ownerId = parseInt(document.getElementById('propertyOwner').value);
            const propertySelect = document.getElementById('propertySelect');
            
            propertySelect.innerHTML = '';
            
            if (ownerId !== undefined && gameState.players[ownerId]) {
                const owner = gameState.players[ownerId];
                owner.properties.forEach(propertyIndex => {
                    const space = BOARD_SPACES[propertyIndex];
                    const option = document.createElement('option');
                    option.value = propertyIndex;
                    option.textContent = `${space.name} (₹${space.price})`;
                    propertySelect.appendChild(option);
                });
            }
        }

        // Negotiate trade between players
        function negotiateTrade() {
            if (!gameState.gameStarted) {
                showNotification('Game Not Started', 'Please setup the game first!', 'error');
                return;
            }

            const ownerId = parseInt(document.getElementById('propertyOwner').value);
            const buyerId = parseInt(document.getElementById('propertyBuyer').value);
            const propertyIndex = parseInt(document.getElementById('propertySelect').value);
            const price = parseInt(document.getElementById('propertyPrice').value);

            if (ownerId === buyerId) {
                showNotification('Invalid Trade', 'Cannot trade with yourself!', 'error');
                return;
            }

            if (!propertyIndex) {
                showNotification('No Property Selected', 'Please select a property!', 'error');
                return;
            }

            if (!price || price <= 0) {
                showNotification('Invalid Price', 'Please enter a valid price!', 'error');
                return;
            }

            const owner = gameState.players[ownerId];
            const buyer = gameState.players[buyerId];
            const space = BOARD_SPACES[propertyIndex];

            if (!owner.properties.includes(propertyIndex)) {
                showNotification('Invalid Property', 'Selected player does not own this property!', 'error');
                return;
            }

            if (buyer.money < price) {
                showNotification('Insufficient Funds', 'Buyer has insufficient funds!', 'error');
                return;
            }

            // Show negotiation dialog with input
            const content = `
                <div style="font-size: 10px; color: var(--text-secondary); margin: 8px 0;">
                    Property: ${space.name}<br>
                    Original Price: ₹${space.price} | Offer Price: ₹${price}<br>
                    Profit for Owner: ₹${price - space.price}
                </div>
            `;
            
            showNotification(
                'Property Trade Negotiation',
                `${buyer.name} wants to buy ${space.name} from ${owner.name}`,
                'warning',
                [
                    {
                        text: 'Reject',
                        class: 'secondary',
                        onclick: `this.closest('.notification').remove(); logMessage('${owner.name} rejected ${buyer.name}\\'s offer for ${space.name}')`
                    },
                    {
                        text: 'Accept',
                        class: 'primary',
                        onclick: `this.closest('.notification').remove(); completeTrade(${ownerId}, ${buyerId}, ${propertyIndex}, ${price})`
                    }
                ],
                content
            );
        }

        // Quick trade at market price
        function quickTrade() {
            if (!gameState.gameStarted) {
                showNotification('Game Not Started', 'Please setup the game first!', 'error');
                return;
            }

            const ownerId = parseInt(document.getElementById('propertyOwner').value);
            const buyerId = parseInt(document.getElementById('propertyBuyer').value);
            const propertyIndex = parseInt(document.getElementById('propertySelect').value);

            if (ownerId === buyerId) {
                showNotification('Invalid Trade', 'Cannot trade with yourself!', 'error');
                return;
            }

            if (!propertyIndex) {
                showNotification('No Property Selected', 'Please select a property!', 'error');
                return;
            }

            const space = BOARD_SPACES[propertyIndex];
            const marketPrice = Math.round(space.price * 1.2); // 20% premium
            
            // Auto-fill market price
            document.getElementById('propertyPrice').value = marketPrice;
            
            // Auto-negotiate
            const owner = gameState.players[ownerId];
            const buyer = gameState.players[buyerId];

            if (!owner.properties.includes(propertyIndex)) {
                showNotification('Invalid Property', 'Selected player does not own this property!', 'error');
                return;
            }

            if (buyer.money < marketPrice) {
                showNotification('Insufficient Funds', 'Buyer has insufficient funds for market price!', 'error');
                return;
            }

            const content = `
                <div style="font-size: 10px; color: var(--text-secondary); margin: 8px 0;">
                    Property: ${space.name}<br>
                    Market Price: ₹${marketPrice} (20% premium)<br>
                    Original Price: ₹${space.price} | Profit: ₹${marketPrice - space.price}
                </div>
            `;

            showNotification(
                'Quick Trade',
                `${buyer.name} wants to buy ${space.name} at market price`,
                'warning',
                [
                    {
                        text: 'Reject',
                        class: 'secondary',
                        onclick: `this.closest('.notification').remove(); logMessage('${owner.name} rejected quick trade for ${space.name}')`
                    },
                    {
                        text: 'Accept',
                        class: 'primary',
                        onclick: `this.closest('.notification').remove(); completeTrade(${ownerId}, ${buyerId}, ${propertyIndex}, ${marketPrice})`
                    }
                ],
                content
            );
        }

        // Update tokens on board
        function updateTokens() {
            // Clear all tokens
            for (let i = 0; i < 40; i++) {
                const tokenContainer = document.getElementById(`tokens-${i}`);
                if (tokenContainer) tokenContainer.innerHTML = '';
            }

            // Place tokens
            gameState.players.forEach(player => {
                const tokenContainer = document.getElementById(`tokens-${player.position}`);
                if (tokenContainer) {
                    const token = document.createElement('div');
                    token.className = 'token';
                    token.style.backgroundColor = player.tokenColor;
                    token.title = player.name;
                    tokenContainer.appendChild(token);
                }
            });
        }

        // Update property owners
        function updatePropertyOwners() {
            BOARD_SPACES.forEach((space, index) => {
                const ownerDiv = document.getElementById(`owner-${index}`);
                if (ownerDiv && space.owner !== undefined) {
                    ownerDiv.textContent = gameState.players[space.owner].name;
                }
            });
        }

        // Log message
        function logMessage(message) {
            const gameLog = document.getElementById('gameLog');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            const time = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            
            gameLog.insertBefore(logEntry, gameLog.firstChild);
            
            // Keep only last 50 entries
            while (gameLog.children.length > 50) {
                gameLog.removeChild(gameLog.lastChild);
            }
        }

        // Export game state
        function exportGameState() {
            const gameData = {
                players: gameState.players,
                spaces: BOARD_SPACES,
                currentPlayer: gameState.currentPlayerIndex,
                timestamp: new Date().toISOString()
            };

            const dataStr = JSON.stringify(gameData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `monopoly-game-${Date.now()}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            logMessage('Game state exported successfully!');
        }

        // Get random color for player tokens
        function getRandomColor() {
            const colors = [
                '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7',
                '#dda0dd', '#98d8c8', '#f7dc6f', '#bb8fce', '#85c1e9'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
